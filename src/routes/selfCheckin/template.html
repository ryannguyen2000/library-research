<html>
	<meta charset="UTF-8" />
	<style type="text/css">
		body {
			margin: 0px;
			padding: 0px;
			font-family: 'Roboto', sans-serif;
			font-size: 12px;
			background: #fff;
			color: #000;
		}
		p {
			margin-bottom: 3px;
			margin-top: 0px;
		}
		table {
			padding: 0px;
			margin: 0px;
			width: 100%;
			font-size: 1em;
			border-spacing: 0px;
		}
		tbody,
		tr,
		td {
			padding: 0px;
			margin: 0px;
			border-spacing: 0px;
		}
		.layout {
			width: auto;
			padding: 10px 2px;
			position: relative;
		}
		.layout.top {
			padding: 5px 2px;
		}
		.logo {
			width: 95px;
		}
		.logo img {
			width: 100%;
		}
		.table-top {
			border-bottom: 5px solid #000;
			padding-bottom: 10px;
		}
		.table-top-right {
			padding-top: 14px;
		}
		.table-top-right td:first-child {
			width: 30%;
		}
		.table-data p {
			margin-bottom: 6px;
		}
		.table-data td:first-child {
			width: 34%;
		}
		.footer {
			padding-top: 18px;
			border-top: 3px solid #000;
		}
		.footer p {
			margin-bottom: 5px;
			font-weight: 700;
		}
		.footer p:last-child {
			font-weight: bold;
			margin-bottom: 0;
		}
		.t-sm {
			font-size: 11px;
		}
		.t-right {
			text-align: right;
		}
		.t-center {
			text-align: center;
		}
		.t-bold {
			font-weight: bold;
		}
		.t-i {
			font-style: italic;
		}
		.t-up {
			text-transform: uppercase;
		}
		.t-md {
			font-size: 12px;
		}
		.t-xl {
			font-size: 14px;
			letter-spacing: 2px;
		}
		.mb-1 {
			margin-bottom: 6px;
		}
	</style>

		<div class="layout t-center">
			<p class="t-bold mb-1 t-md t-up">{{home}}</p>
			<p>{{address}}</p>
		</div>
		<div class="layout t-center t-bold t-xl">
			YOUR ROOM NO. {{room}}
		</div>
		<div class="layout layout-data">
			<table class="table-data">
				<tr>
					<td>
						<p class="t-up">NAME:</p>
					</td>
					<td>
						<p>{{name}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<p>CHECKIN:</p>
					</td>
					<td>
						<p>{{checkin}}</p>
					</td>
				</tr>
				<tr>
					<td>
						<p>CHECKOUT:</p>
					</td>
					<td>
						<p>{{checkout}}</p>
					</td>
				</tr>
				{{amount}}
				<tr>
					<td>
						<p>STATE:</p>
					</td>
					<td>
						<p class="t-bold t-up">{{state}}</p>
					</td>
				</tr>
			</table>

			<p class="t-i t-sm">
				{{payment_reminder}}
			</p>
		</div>
		<div class="layout t-center">
			<div class="footer">
				<div class="footer-wifi">
					<p>
						{{wifiName}}
					</p>
					<p>
						Password wifi: {{wifiPassword}}
					</p>
					<p class="t-xl">

					</p>
				</div>
			</div>
